<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fotoğraf Galerisi</title>
<style>
  .gallery {
    display: flex;
    flex-wrap: wrap;
  }
  .photo {
    margin: 5px;
    border: 1px solid #ccc;
    float: left;
    width: 300px;
  }
  .photo img {
    width: 100%;
    height: auto;
  }
  .desc {
    padding: 15px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="gallery">
  <div class="photo">
    <img src="yolunuza_koyacaginiz_fotograf.jpg" alt="Fotoğraf açıklaması">
    <div class="desc">Fotoğraf için notunuz buraya gelecek.</div>
  </div>
  <!-- Daha fazla fotoğraf ve açıklama ekleyebilirsiniz -->
</div>

</body>
</html>
